<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>17-challengue</title>
    <link rel="stylesheet" href="css/styles.css"> 
    <style>
        .inventario-container {
            background-color: rgba(37, 37, 38, 0.9);
            border-radius: 10px;
            padding: 2rem;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .inventario-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .inventario-header h1 {
            color: var(--ts-secondary);
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 5px var(--ts-primary);
        }

        .inventario-controls {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .control-group {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .control-group select,
        .control-group input {
            flex: 1;
            min-width: 150px;
            padding: 0.75rem;
            border: 2px solid var(--ts-primary);
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--ts-secondary);
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
        }

        .control-group select:focus,
        .control-group input:focus {
            outline: none;
            border-color: var(--link-hover-bg);
            box-shadow: 0 0 10px rgba(0, 122, 204, 0.3);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 5px;
            background-color: var(--link-bg);
            color: var(--ts-secondary);
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        .btn:hover {
            background-color: var(--link-hover-bg);
            transform: translateY(-2px);
            box-shadow: var(--link-hover-shadow);
        }

        .btn-danger {
            background-color: rgba(220, 53, 69, 0.7);
        }

        .btn-danger:hover {
            background-color: rgba(220, 53, 69, 1);
        }

        .productos-lista {
            margin-top: 2rem;
        }

        .productos-lista h2 {
            color: var(--ts-secondary);
            font-size: 1.5rem;
            font-weight: 400;
            margin-bottom: 1rem;
        }

        .producto-item {
            background-color: rgba(37, 37, 38, 0.8);
            border: 1px solid var(--ts-primary);
            border-radius: 5px;
            padding: 1rem;
            margin-bottom: 0.75rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease-in-out;
        }

        .producto-item:hover {
            background-color: rgba(0, 122, 204, 0.3);
            transform: translateX(5px);
            border-color: var(--link-hover-bg);
        }

        .producto-info {
            flex: 1;
            color: var(--ts-secondary);
            font-weight: 400;
        }

        .producto-info strong {
            color: var(--ts-primary);
            font-weight: 800;
            text-shadow: 0 0 5px rgba(0, 122, 204, 0.5);
        }

        .producto-acciones {
            display: flex;
            gap: 0.5rem;
        }

        .btn-small {
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
        }

        .mensaje {
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            text-align: center;
            font-weight: 400;
        }

        .mensaje-success {
            background-color: rgba(40, 167, 69, 0.2);
            border: 1px solid rgba(40, 167, 69, 0.5);
            color: #28a745;
        }

        .mensaje-error {
            background-color: rgba(220, 53, 69, 0.2);
            border: 1px solid rgba(220, 53, 69, 0.5);
            color: #dc3545;
        }

        .productos-vacios {
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            padding: 2rem;
            font-style: italic;
        }
    </style>
</head>
<body class="ts">
    <nav>
        <a href="index.html">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="#ffffff" d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg>
        </a>
    </nav>
    <main>
        <div class="inventario-container">
            <div class="inventario-header">
                <h1>Inventario</h1>
            </div>

            <div class="inventario-controls">
                <div class="control-group">
                    <select id="productoSelect">
                        <option value="">Seleccione un producto</option>
                        <option value='{"id":1,"nombre":"Laptop","precio":1200,"cantidad":5}'>Laptop - $1200</option>
                        <option value='{"id":2,"nombre":"Camiseta","precio":25,"cantidad":20}'>Camiseta - $25</option>
                        <option value='{"id":3,"nombre":"Mouse","precio":15,"cantidad":30}'>Mouse - $15</option>
                        <option value='{"id":4,"nombre":"Teclado","precio":45,"cantidad":15}'>Teclado - $45</option>
                        <option value='{"id":5,"nombre":"Monitor","precio":300,"cantidad":8}'>Monitor - $300</option>
                    </select>
                    <button class="btn" id="agregarBtn">Agregar Producto</button>
                </div>
                <div class="control-group">
                    <button class="btn" id="cargarBtn">Cargar Inventario</button>
                    <button class="btn" id="listarBtn">Listar Productos</button>
                </div>
            </div>

            <div id="mensaje"></div>

            <div class="productos-lista">
                <h2>Productos en Inventario</h2>
                <div id="productosContainer">
                    <div class="productos-vacios">No hay productos en el inventario</div>
                </div>
            </div>
        </div>
    </main>
    <script src="dist/17-challengue.js"></script>
    <script>
        // Código de inicialización en JS plano (generado desde TS)
        const inv = new Inventario();
        const salida = document.getElementById('salida');
        const mensajeDiv = document.getElementById('mensaje');
        const productosContainer = document.getElementById('productosContainer');
        const productoSelect = document.getElementById('productoSelect');
        const agregarBtn = document.getElementById('agregarBtn');
        const cargarBtn = document.getElementById('cargarBtn');
        const listarBtn = document.getElementById('listarBtn');

        function mostrarMensaje(texto, tipo) {
            mensajeDiv.textContent = texto;
            mensajeDiv.className = 'mensaje ' + (tipo === 'success' ? 'mensaje-success' : 'mensaje-error');
            setTimeout(() => {
                mensajeDiv.textContent = '';
                mensajeDiv.className = '';
            }, 3000);
        }

        function renderizarProductos() {
            const productos = inv.listarProductos();
            productosContainer.innerHTML = '';

            if (productos.length === 0) {
                productosContainer.innerHTML = '<div class="productos-vacios">No hay productos en el inventario</div>';
                return;
            }

            productos.forEach(producto => {
                const item = document.createElement('div');
                item.className = 'producto-item';
                item.innerHTML = `
                    <div class="producto-info">
                        <strong>${producto.nombre}</strong> - ID: ${producto.id} | 
                        Precio: $${producto.precio} | 
                        Cantidad: ${producto.cantidad}
                    </div>
                    <div class="producto-acciones">
                        <button class="btn btn-small btn-danger" onclick="eliminarProducto(${producto.id})">Eliminar</button>
                    </div>
                `;
                productosContainer.appendChild(item);
            });
        }

        function eliminarProducto(id) {
            try {
                const eliminado = inv.eliminarProducto(id);
                if (eliminado) {
                    mostrarMensaje('✅ Producto eliminado correctamente', 'success');
                    renderizarProductos();
                } else {
                    mostrarMensaje('❌ Producto no encontrado', 'error');
                }
            } catch (err) {
                mostrarMensaje('❌ Error: ' + err.message, 'error');
            }
        }

        agregarBtn.addEventListener('click', () => {
            try {
                const valor = productoSelect.value;
                if (!valor) {
                    mostrarMensaje('❌ Por favor seleccione un producto', 'error');
                    return;
                }
                const producto = JSON.parse(valor);
                inv.agregarProducto(producto);
                mostrarMensaje('✅ Producto agregado correctamente', 'success');
                renderizarProductos();
                productoSelect.value = '';
            } catch (err) {
                mostrarMensaje('❌ Error: ' + err.message, 'error');
            }
        });

        cargarBtn.addEventListener('click', async () => {
            try {
                await inv.cargarInventarioSimulado();
                mostrarMensaje('✅ Inventario cargado correctamente', 'success');
                renderizarProductos();
            } catch (err) {
                mostrarMensaje('❌ Error: ' + err.message, 'error');
            }
        });

        listarBtn.addEventListener('click', () => {
            renderizarProductos();
            const productos = inv.listarProductos();
            if (productos.length > 0) {
                mostrarMensaje(`✅ Se listaron ${productos.length} producto(s)`, 'success');
            } else {
                mostrarMensaje('ℹ️ No hay productos para listar', 'error');
            }
        });

        // Renderizar productos al cargar la página
        renderizarProductos();
    </script>
</body>
</html>
