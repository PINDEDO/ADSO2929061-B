<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30-map-filter-reduce</title>
    <link rel="stylesheet" href="css/master.css">
</head>
<body>
    <nav class="controls">
        <a href="index.html">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#fafafa" d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg>
        </a>
    </nav>
    <main>
        <header>
            <h1>MAP | FILTER | REDUCE</h1>
            <h2>EXAMPLES</h2>
        </header>
        <section>
            <h3>MAP</h3>
            <h4 class="map"></h4>
            <h3>FILTER</h3>
            <h4 class="filter"></h4>
            <h3>REDUCE</h3>
            <h4 class="reduce"></h4>
       </section>
    </main>
    <script>
        // Elements
        const map = document.querySelector('.map')
        const filter = document.querySelector('.filter')
        const reduce = document.querySelector('.reduce')

        // JSON
        const grimmSerie = [
            {id: 1, nombre: 'Nick Burkhardt', edad: '33', tipo: 'Grimm'},
            {id: 2, nombre: 'Eddie Monroe', edad: '40', tipo: 'Wesen'},
            {id: 3, nombre: 'Adalind Schade', edad: '30', tipo: 'Hexenbiest'},
            {id: 4, nombre: 'Conrad Bonaparte', edad: '50', tipo: 'Zauberbiest'},
            {id: 5, nombre: 'Hank Griffin', edad: '42', tipo: 'Kehrseiten'},
            {id: 6, nombre: 'Theresa Rubel', edad: '22', tipo: 'Grimm'},
            {id: 7, nombre: 'Rosalee Calvert', edad: '35', tipo: 'Wesen'},
            {id: 8, nombre: 'Juliette Silverton', edad: '30', tipo: 'Hexenbiest'},
            {id: 9, nombre: 'Sean Renard', edad: '45', tipo: 'Zauberbiest'},
            {id: 10, nombre: 'Drew Wu', edad: '35', tipo: 'Kehrseiten'}
        ]

        // Map 
        const characterInfo = grimmSerie.map(({nombre, tipo, edad}) => `${nombre}: ${tipo} - Edad: ${edad} <br>`)
        characterInfo.forEach(info => {
            map.innerHTML += info
        })

        // Filter
        const strongCharacters = grimmSerie.filter(character => character.tipo == "Grimm")
        strongCharacters.forEach(strong => {
            filter.innerHTML += `${strong.nombre} <br>`
        })

        // Reduce
        const promedioEdades = grimmSerie.reduce((prom, character) => prom + character.edad / grimmSerie.length, 0)
        reduce.textContent = `Promedio de Edades: ${promedioEdades}`
    </script>
</body>
</html>
