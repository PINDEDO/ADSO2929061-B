    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            background: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            touch-action: manipulation;
        }

        .phone-frame {
            background: #111;
            border: 10px solid #333;
            border-radius: 40px;
            width: 360px;
            height: 800px;
            padding: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .phone-frame::before {
            content: "";
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 40%;
            height: 20px;
            background: #333;
            border-radius: 0 0 15px 15px;
        }

        .slot-machine {
            background: linear-gradient(135deg, #e31837, #8b0000);
            border: 4px solid #ffd700;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            color: #fff;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .game-header {
            margin-bottom: 20px;
        }

        .game-title {
            color: #ffd700;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .slots-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .slots {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .reel {
            width: 70px;
            height: 70px;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #ffd700;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
        }

        .bet-controls {
            margin: 15px 0;
        }

        .bet-selector {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .bet-label {
            color: #ffd700;
            font-weight: bold;
        }

        .bet-input {
            width: 60px;
            padding: 8px;
            border: 2px solid #ffd700;
            border-radius: 5px;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
        }

        .bet-button {
            background: #ffd700;
            color: #8b0000;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .spin-button {
            background: #ffd700;
            color: #8b0000;
            border: none;
            padding: 12px 25px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin: 10px 0;
            width: 100%;
            transition: background 0.3s;
        }

        .spin-button:hover {
            background: #ffcc00;
        }

        .spin-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .balance {
            font-size: 18px;
            color: #ffd700;
            margin-top: 10px;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
        }

        .back-button svg {
            width: 24px;
            height: 24px;
        }

        .win-animation {
            animation: pulse 0.5s infinite alternate;
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }

    <script>
    const symbols = ["üê±", "üí∞", "üéã", "üçä", "üèÆ", "üÄÑ", "üéé"]; // S√≠mbolos tem√°ticos
const reel1 = document.getElementById("reel1");
const reel2 = document.getElementById("reel2");
const reel3 = document.getElementById("reel3");
const spinBtn = document.getElementById("spin-btn");
const creditsDisplay = document.getElementById("credits");
const betInput = document.getElementById("bet-input");
const betMaxBtn = document.getElementById("bet-max");

let credits = 100;

// Permitir al usuario elegir apuesta
betInput.addEventListener("change", () => {
    if (betInput.value < 1) betInput.value = 1;
    if (betInput.value > credits) betInput.value = credits;
});

// Bot√≥n MAX (apostar todo)
betMaxBtn.addEventListener("click", () => {
    betInput.value = credits;
});

// Funci√≥n de giro
spinBtn.addEventListener("click", () => {
    const bet = parseInt(betInput.value);
    
    if (credits < bet) {
        alert("¬°No tienes suficientes cr√©ditos!");
        return;
    }

    credits -= bet;
    creditsDisplay.textContent = credits;

    // Animaci√≥n de giro
    spinBtn.disabled = true;
    let spins = 0;
    const spinInterval = setInterval(() => {
        reel1.textContent = symbols[Math.floor(Math.random() * symbols.length)];
        reel2.textContent = symbols[Math.floor(Math.random() * symbols.length)];
        reel3.textContent = symbols[Math.floor(Math.random() * symbols.length)];

        spins++;
        if (spins > 10) {
            clearInterval(spinInterval);
            checkWin(bet);
            spinBtn.disabled = false;
        }
    }, 100);
});

// Verificar ganador
function checkWin(bet) {
    const symbolsShown = [reel1.textContent, reel2.textContent, reel3.textContent];
    
    // Si los 3 s√≠mbolos son iguales
    if (symbolsShown[0] === symbolsShown[1] && symbolsShown[1] === symbolsShown[2]) {
        const winAmount = bet * 10;
        credits += winAmount;
        creditsDisplay.textContent = credits;
        alert(`¬°GANASTE ${winAmount} ¬•! üéâ`);
    } 
    // Si 2 s√≠mbolos son iguales
    else if (symbolsShown[0] === symbolsShown[1] || symbolsShown[1] === symbolsShown[2]) {
        const winAmount = bet * 2;
        credits += winAmount;
        creditsDisplay.textContent = credits;
        alert(`¬°Peque√±a victoria! +${winAmount} ¬•.`);
    }
}
