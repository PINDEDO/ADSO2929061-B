<head>

    background-size: cover;
    font-family: Arial, sans-serif;
    color: rgb(255, 237, 39);

nav.controls {
    position: fixed;
    a:is(:link, :visited) {
        border-radius: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #0009;
        height: 40px;
        transform: scale(0.8);
        opacity: 0.6;
        padding: 10px;
        width: 40px;
        transition: all 0.4s ease-in;
    }

    a:is(:hover) {
        opacity: 1;
        transform: scale(1);
    }
    svg {
        width: 40px;
    }
}
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        
        nav.controls {
            padding: 10px;
            background-color: transparent;
        }
        
        nav.controls a {
            color: #333;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        main {
            padding: 20px;
        }
        
        main header h1 {
            margin: 0;
            color: #333;
        }
        
        main header h2 {
            margin: 5px 0 20px;
            color: #666;
        }
        
        section {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        div.calculator {
            font-family: monospace;
            background-color: #ffffff;
            width: 307px;
            height: 439px;
            margin: 1rem auto;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            overflow: hidden;
            position: relative;
            transition: all 0.3s ease;
        }
        
        input.operation {
            font-family: monospace;
            background: none;
            border: none;
            width: 280px;
            height: 16px;
            font-size: 16px;
            font-weight: 400;
            color: #333;
            margin-bottom: -40px;
            margin-top: 70px;
            text-align: right;
            pointer-events: none;
            transition: color 0.3s ease;
            padding-right: 15px;
        }
        
        h4.result {
            overflow-x: auto;
            height: 24px;
            width: 280px;
            font-size: 24px;
            font-weight: 400;
            color: #333;
            text-align: right;
            margin-top: 45px;
            transition: color 0.3s ease;
            padding-right: 15px;
            white-space: nowrap;
        }
        
        header.display {
            position: relative;
            height: 101px;
        }
        
        button.mode {
            background-color: #34495e;
            border: none;
            height: 30px;
            position: absolute;
            transition: all 0.2s ease-in;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            border-radius: 15px;
            color: white;
            font-size: 12px;
            font-weight: bold;
        }
        
        button.mode:hover {
            cursor: pointer;
            transform: translateX(-50%) scale(0.95);
            background-color: #3d566e;
        }
        
        footer.buttons {
            margin-top: 55px;
            display: grid;
            grid-template-columns: repeat(4, 55px);
            margin-left: 35px;
            gap: 3px;
        }
        
        footer.buttons button {
            font-family: monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease-in;
            width: 55px;
            height: 45px;
            border-radius: 5px;
            font-size: 18px;
            color: #333;
            background-color: #ecf0f1;
        }
        
        footer.buttons button:hover {
            cursor: pointer;
            transform: scale(1.05);
        }
        
        footer.buttons button.btn-clear {
            background-color: #e74c3c;
            color: white;
        }
        
        footer.buttons button.btn-back {
            background-color: #95a5a6;
            color: white;
        }
        
        footer.buttons button.btn-pow,
        footer.buttons button.btn-mod,
        footer.buttons button.btn-prod,
        footer.buttons button.btn-subs,
        footer.buttons button.btn-add,
        footer.buttons button.btn-equal {
            background-color: #3498db;
            color: white;
        }
        
        /* Dark Mode Styles */
        div.calculator.dark {
            background-color: #1a1a1a;
        }
        
        div.calculator.dark header.display input.operation {
            color: #e0e0e0;
        }
        
        div.calculator.dark header.display h4.result {
            color: #ffffff;
        }
        
        div.calculator.dark footer.buttons button {
            background-color: #333333;
            color: #ffffff;
            border: 1px solid #444;
        }
        
        div.calculator.dark footer.buttons button:hover {
            background-color: #3d3d3d;
        }
        
        div.calculator.dark footer.buttons button.btn-clear {
            background-color: #c0392b;
            color: white;
        }
        
        div.calculator.dark footer.buttons button.btn-back {
            background-color: #555555;
            color: white;
        }
        
        div.calculator.dark footer.buttons button.btn-pow,
        div.calculator.dark footer.buttons button.btn-mod,
        div.calculator.dark footer.buttons button.btn-prod,
        div.calculator.dark footer.buttons button.btn-subs,
        div.calculator.dark footer.buttons button.btn-add,
        div.calculator.dark footer.buttons button.btn-equal {
            background-color: #2980b9;
            color: white;
        }
        
        div.calculator.dark button.mode {
            background-color: #444;
            color: #fff;
        }
        
        div.calculator.dark nav.controls a {
            color: #fff;
        }
        
        div.calculator.dark svg path {
            fill: #fff;
        }
    </style>
</head>
<body>
    <nav class="controls">
        <a href="index.html">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="#333" d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg>
        </a>
    </nav>
    <main>
        <header>
            <h1>CHALLENGE</h1>
            <h2>Calculator</h2>
        </header>
        <section>
           <div class="calculator">
                <header class="display">
                    <button class="mode">MODE</button>
                    <input type="text" class="operation" value="" readonly>
                    <h4 class="result"></h4>
                </header>
                <footer class="buttons">
                    <button class="btn-clear">AC</button>
                    <button class="btn-back">C</button>
                    <button class="btn-pow" data-opr="**">^</button>
                    <button class="btn-mod" data-opr="%">%</button>
                    <button class="btn-7" data-num="7">7</button>
                    <button class="btn-8" data-num="8">8</button>
                    <button class="btn-9" data-num="9">9</button>
                    <button class="btn-prod" data-opr="*">*</button>
                    <button class="btn-4" data-num="4">4</button>
                    <button class="btn-5" data-num="5">5</button>
                    <button class="btn-6" data-num="6">6</button>
                    <button class="btn-subs" data-opr="-">-</button>
                    <button class="btn-1" data-num="1">1</button>
                    <button class="btn-2" data-num="2">2</button>
                    <button class="btn-3" data-num="3">3</button>
                    <button class="btn-add" data-opr="+">+</button>
                    <button class="btn-div" data-opr="/">÷</button>
                    <button class="btn-0" data-num="0">0</button>
                    <button class="btn-dot" data-opr=".">.</button>
                    <button class="btn-equal">=</button>
                </footer>
           </div>
       </section>
    </main>
    <script>
        // Dark Mode Toggle
        const calculator = document.querySelector('.calculator');
        const btnMode = document.querySelector('.mode');
        const isDarkMode = window.matchMedia('(prefers-color-scheme: dark)');
        
        function detectMode() {
            if(isDarkMode.matches) {
                calculator.classList.add('dark');
            } else {
                calculator.classList.remove('dark');
            }
        }
        
        detectMode();
        isDarkMode.addListener(detectMode);
        btnMode.addEventListener('click', () => {
            calculator.classList.toggle('dark');
        });

        // Calculator Logic
        const btnsNumbers = document.querySelectorAll('button[data-num]');
        const btnsOpers = document.querySelectorAll('button[data-opr]');
        const btnClear = document.querySelector('.btn-clear');
        const btnBack = document.querySelector('.btn-back');
        const btnEqual = document.querySelector('.btn-equal');
        const operation = document.querySelector('.operation');
        const result = document.querySelector('.result');
        let isOper = false;

        function addToOperation(c) {
            if(validateLength()) {
                operation.value += c;
            }
        }

        function validateLength() {
            return operation.value.length < 15;
        }

        // Number buttons
        btnsNumbers.forEach((btn) => {
            btn.addEventListener('click', () => {
                isOper = true;
                addToOperation(btn.dataset.num);
            });
        });

        // Operator buttons
        btnsOpers.forEach((btn) => {
            btn.addEventListener('click', () => {
                if(isOper || btn.dataset.opr === '(' || btn.dataset.opr === ')') {
                    addToOperation(btn.dataset.opr);
                    isOper = btn.dataset.opr !== ')';
                }
            });
        });

        // Clear button
        btnClear.addEventListener('click', () => {
            operation.value = '';
            result.textContent = '';
        });

        // Backspace button
        btnBack.addEventListener('click', () => {
            operation.value = operation.value.slice(0, -1);
            isOper = !isNaN(operation.value.slice(-1));
        });

        // Equal button - Versión corregida y segura
        btnEqual.addEventListener('click', () => {
            calculateResult();
        });

        // Función para calcular el resultado (reutilizable)
        function calculateResult() {
            if(operation.value.length > 0) {
                try {
                    // Reemplazar símbolos para evaluación segura
                    let expr = operation.value
    .replace(/÷/g, '/')
    .replace(/\^/g, '**'); // Aquí está la corrección para la potencia

                    
                    // Validar expresión antes de evaluar
                    if(!isValidExpression(expr)) {
                        result.textContent = 'Error';
                        return;
                    }
                    
                    // Evaluar y formatear resultado
                    const calculation = Function('"use strict";return (' + expr + ')')();
                    
                    // Formatear resultado
                    if(Number.isFinite(calculation)) {
                        if(Number.isInteger(calculation)) {
                            result.textContent = calculation.toString();
                        } else {
                            // Limitar a 8 dígitos para no desbordar
                            let formatted = parseFloat(calculation.toFixed(8)).toString();
                            // Eliminar ceros innecesarios después del punto decimal
                            if(formatted.indexOf('.') !== -1) {
                                formatted = formatted.replace(/\.?0+$/, '');
                            }
                            result.textContent = formatted;
                        }
                    } else {
                        result.textContent = 'Error';
                    }
                } catch (e) {
                    result.textContent = 'Error';
                }
            }
        }

        // Función para validar la expresión matemática
        function isValidExpression(expr) {
    // Validar caracteres permitidos (ahora incluyendo ^)
    const validChars = /^[\d+\-*/.%^()\s]+$/;
    if(!validChars.test(expr)) return false;
    
    // Validar paréntesis balanceados
    let balance = 0;
    for(let char of expr) {
        if(char === '(') balance++;
        if(char === ')') balance--;
        if(balance < 0) return false;
    }
    if(balance !== 0) return false;
    
    // Validar operadores consecutivos (incluyendo ^)
    if(/([\+\-\*\/%^]{2,})/.test(expr)) return false;
    
    // Validar uso correcto de ^ (potencia)
    if(/\^[^0-9(]|[\d)]\^[^0-9(]/.test(expr)) return false;
    
    return true;
}
        // Manejo del teclado - Versión corregida
        document.addEventListener('keydown', (event) => {
            // Prevenir acciones por defecto para teclas relevantes
            if (/[0-9+\-*/.%^=()]/.test(event.key) || 
                event.key === 'Enter' || 
                event.key === 'Backspace' || 
                event.key === 'Delete' ||
                event.key === 'Escape') {
                event.preventDefault();
            }
            
            switch (event.key) {
                case '0': case '1': case '2': case '3': case '4':
                case '5': case '6': case '7': case '8': case '9':
                    isOper = true;
                    addToOperation(event.key);
                    break;
                    
                case '+': case '-': case '*':
                    if(isOper) {
                        addToOperation(event.key);
                        isOper = false;
                    }
                    break;
                    
                case '/':
                    if(isOper) {
                        addToOperation('÷');
                        isOper = false;
                    }
                    break;
                    
                case '.':
                    if(isOper) {
                        addToOperation('.');
                    }
                    break;
                    
                case '%':
                    if(isOper) {
                        addToOperation('%');
                        isOper = false;
                    }
                    break;
                    
                case '^':
                    if(isOper) {
                        addToOperation('^');
                        isOper = false;
                    }
                    break;
                    
                case '(': case ')':
                    addToOperation(event.key);
                    isOper = event.key === ')';
                    break;
                    
                case '=':
                case 'Enter':
                    calculateResult();
                    break;
                    
                case 'Backspace':
                    operation.value = operation.value.slice(0, -1);
                    isOper = !isNaN(operation.value.slice(-1));
                    break;
                    
                case 'Delete':
                case 'Escape':
                    operation.value = '';
                    result.textContent = '';
                    break;
            }
        });
    </script>
