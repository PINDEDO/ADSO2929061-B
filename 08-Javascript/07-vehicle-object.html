<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moto Flow Medell√≠n</title>
    <style>
/* üéûÔ∏è Fondo animado Parallax */
body {
    --speed: 10s; /* Variable para la velocidad del fondo */
}

body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('images/moto/road.jpg') repeat-x;
    background-size: cover;
    animation: moveBackground var(--speed) linear infinite;
    z-index: -1;
}

@keyframes moveBackground {
    from { background-position: 0 0; }
    to { background-position: -2000px 0; } /* Ajusta seg√∫n el tama√±o de tu imagen */
}

        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            text-align: center;
        }

        section {
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 150, 0.5);
            width: 400px;
            margin: auto;
        }

        h1 {
            font-size: 24px;
            text-transform: uppercase;
            color: #0f0;
        }

        .header img {
            width: 100px;
        }

        .attributes {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .landscape img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 150, 0.6);
        }

        .methods button, .nav-buttons button {
            background: #0f0;
            border: none;
            color: #000;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease-in;
        }

        .methods button:hover, .nav-buttons button:hover {
            transform: scale(1.1);
        }

        .nav-buttons {
            margin-top: 10px;
        }

        .dark {
            background-color: #111;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }

        .dark h1 {
            color: #f00;
        }

        .dark .methods button, .dark .nav-buttons button {
            background: #f00;
            color: #fff;
        }

        .start {
            animation: vibrate 0.2s infinite alternate;
        }

        @keyframes vibrate {
            0% { transform: translateX(-2px); }
            100% { transform: translateX(2px); }
        }
    </style>
</head>
<body>
    <section>
        <div class="header">
            <img src="images/moto/el-poderoso.png" alt="Logo Moto">
            <button class="btn-mode">üåô</button>
        </div>

        <h1>üèçÔ∏è Moto Flow Medellin</h1>

        <div class="attributes">
            <p><strong>Marca:</strong> <span class="brand"></span></p>
            <p><strong>Modelo:</strong> <span class="model"></span></p>
            <p><strong>Cilindraje:</strong> <span class="cc"></span></p>
            <p><strong>Color:</strong> <span class="color"></span></p>
        </div>

        <div class="landscape">
            <img class="image" src="" alt="Moto">
        </div>

        <div class="methods">
            <button class="btn-on">Encender üî•</button>
            <button class="btn-fwd">Acelerar üèÅ</button>
            <button class="btn-stop">Frenar üõë</button>
            <button class="btn-off">Apagar ‚ùå</button>
        </div>

        <div class="nav-buttons">
            <button class="btn-prev">‚¨ÖÔ∏è Anterior</button>
            <button class="btn-next">Siguiente ‚û°Ô∏è</button>
        </div>
    </section>

    <script>
        let engine = false;
        let index = 0; // √çndice para navegar entre motos
        const body = document.body;
    
        const section = document.querySelector('section');
        const btnMode = document.querySelector('.btn-mode');
        const btnOn = document.querySelector('.btn-on');
        const btnOff = document.querySelector('.btn-off');
        const btnFwd = document.querySelector('.btn-fwd');
        const btnStop = document.querySelector('.btn-stop');
        const btnPrev = document.querySelector('.btn-prev');
        const btnNext = document.querySelector('.btn-next');
    
        const brand = document.querySelector('.brand');
        const model = document.querySelector('.model');
        const cc = document.querySelector('.cc');
        const color = document.querySelector('.color');
        const image = document.querySelector('.image');
    
        const motos = [
            { brand: 'YAMAHA', model: 'DT 125', cc: '124cc', color: 'Azul', image: 'images/moto/yamaha-dt125.png' },
            { brand: 'SUZUKI', model: 'DR 650', cc: '131cc', color: 'Amarillo y Morado', image: 'images/moto/suzuki-dr650.png' },
            { brand: 'SUZUKI', model: '125', cc: '110cc', color: 'Rojo', image: 'images/moto/suzuki-125.png' },
            { brand: 'KAWASAKI', model: '100', cc: '105cc', color: 'Negro', image: 'images/moto/kawasaki-100.png' },
            { brand: 'YAMAHA', model: 'NMAX', cc: '158cc', color: 'Beige', image: 'images/moto/yamaha-nmax.png' }
        ];
    
        function showMoto(i) {
            brand.textContent = motos[i].brand;
            model.textContent = motos[i].model;
            cc.textContent = motos[i].cc;
            color.textContent = motos[i].color;
            image.setAttribute('src', motos[i].image);
        }
    
        // üåô Modo Oscuro / Claro
        btnMode.addEventListener('click', () => {
            section.classList.toggle('dark');
            btnMode.textContent = section.classList.contains('dark') ? '‚òÄÔ∏è' : 'üåô';
        });
    
        // üèçÔ∏è Encender Moto
        btnOn.addEventListener('click', () => {
            if (!engine) {
                body.style.setProperty('--speed', '5s'); // Acelera al encender
                image.classList.add('start');
                engine = true;
                alert("üî• La moto est√° encendida, listo para rodar!");
            }
        });
    
        // ‚ùå Apagar Moto
        btnOff.addEventListener('click', () => {
            if (engine) {
                body.style.setProperty('--speed', '10s'); // Vuelve a la velocidad normal
                image.classList.remove('start');
                engine = false;
                alert("‚ùå Moto apagada.");
            }
        });
    
        // üèÅ Acelerar
        btnFwd.addEventListener('click', () => {
            if (engine) {
                body.style.setProperty('--speed', '3s'); // Acelera m√°s
                alert("üèçÔ∏è Acelerando! Full gas üî•");
            } else {
                alert("üö® Enciende la moto primero!");
            }
        });
    
        // üõë Frenar
        btnStop.addEventListener('click', () => {
            if (engine) {
                body.style.setProperty('--speed', '7s'); // Reduce la velocidad
                alert("üõë Frenando... cuidado en las curvas!");
            } else {
                alert("üö® La moto est√° apagada!");
            }
        });
    
        // ‚¨ÖÔ∏è Moto Anterior
        btnPrev.addEventListener('click', () => {
            index = (index - 1 + motos.length) % motos.length;
            showMoto(index);
        });
    
        // ‚û°Ô∏è Moto Siguiente
        btnNext.addEventListener('click', () => {
            index = (index + 1) % motos.length;
            showMoto(index);
        });
    
        // üî• Mostrar primera moto al cargar la p√°gina
        showMoto(index);
    </script>
    
</body>
</html>
