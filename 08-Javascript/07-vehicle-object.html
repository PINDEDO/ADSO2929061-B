<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moto Flow Medell√≠n</title>
    <style>
        /* üìè Secci√≥n ocupa toda la pantalla */
        section {
            height: 100vh;
            max-width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* üéûÔ∏è Parallax */
        .landscape {
            position: relative;
            overflow: hidden;
            width: 80%;
            height: 50vh;
            background: url('images/moto/road.jpg') repeat-x;
            background-size: cover;
            animation: moveBackground 10s linear infinite;
            animation-play-state: paused;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding-bottom: 10px;
        }

        @keyframes moveBackground {
            from { background-position: 0 0; }
            to { background-position: -2000px 0; }
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            text-align: center;
        }

        section {
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 150, 0.5);
            width: 400px;
            margin: auto;
        }

        h1 {
            font-size: 24px;
            text-transform: uppercase;
            color: #0f0;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .header img {
            width: 80px; /* Tama√±o uniforme */
            height: 80px;
        }

        .attributes {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .landscape img {
            width: 250px; /* Uniformidad */
            height: 150px;
            object-fit: contain;
            border-radius: 10px;
    box-shadow: none;
}


        .methods button, .nav-buttons button {
            background: #0f0;
            border: none;
            color: #000;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease-in;
        }

        .methods button:hover, .nav-buttons button:hover {
            transform: scale(1.1);
        }

        .dark {
            background-color: #111;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }

        .dark h1 {
            color: #f00;
        }

        .dark .methods button, .dark .nav-buttons button {
            background: #f00;
            color: #fff;
        }

        .start {
            animation: vibrate 0.2s infinite alternate;
        }

        @keyframes vibrate {
            0% { transform: translateX(-2px); }
            100% { transform: translateX(2px); }
        }
    </style>
</head>
<body>
    <section>
        <div class="header">
            <img id="logo-national" src="images/moto/nacional.png" alt="Escudo Nacional">
            <img id="logo-medellin" src="images/moto/medellin.png" alt="Escudo Medell√≠n" style="display: none;">
            <button class="btn-mode">üåô</button>
        </div>

        <h1>üèçÔ∏è Moto Flow Medellin</h1>

        <div class="attributes">
            <p><strong>Marca:</strong> <span class="brand"></span></p>
            <p><strong>Modelo:</strong> <span class="model"></span></p>
            <p><strong>Cilindraje:</strong> <span class="cc"></span></p>
            <p><strong>Color:</strong> <span class="color"></span></p>
        </div>

        <div class="landscape">
            <img class="image" src="" alt="Moto">
        </div>
        
        <div class="methods">
            <button class="btn-on">Encender üî•</button>
            <button class="btn-fwd">Acelerar üèÅ</button>
            <button class="btn-stop">Frenar üõë</button>
            <button class="btn-off">Apagar ‚ùå</button>
        </div>

        <div class="nav-buttons">
            <button class="btn-prev">‚¨ÖÔ∏è Anterior</button>
            <button class="btn-next">Siguiente ‚û°Ô∏è</button>
        </div>
    </section>

    <script>
 
const landscape = document.querySelector('.landscape');
const motoImage = document.querySelector('.image');

        const btnMode = document.querySelector('.btn-mode');
        const logoNational = document.getElementById('logo-national');
        const logoMedellin = document.getElementById('logo-medellin');

        const brand = document.querySelector('.brand');
        const model = document.querySelector('.model');
        const cc = document.querySelector('.cc');
        const color = document.querySelector('.color');
        const image = document.querySelector('.image');

        const motos = [
    { brand: 'YAMAHA', model: 'DT 125', cc: '124cc', color: 'Azul', image: 'images/moto/yamaha-dt125.png' },
    { brand: 'SUZUKI', model: 'DR 650', cc: '131cc', color: 'Amarillo y Morado', image: 'images/moto/suzuki-dr650.png' },
    { brand: 'KAWASAKI', model: '100', cc: '105cc', color: 'Negro', image: 'images/moto/kawasaki-100.png' },
    { brand: 'SUZUKI', model: '125', cc: '125cc', color: 'Amarillo y Morado', image: 'images/moto/suzuki-125.png' },
    { brand: 'YAMAHA', model: 'NMAX', cc: '155cc', color: 'Negro', image: 'images/moto/yamaha-nmax.png' }
];


        function showMoto(i) {
            brand.textContent = motos[i].brand;
            model.textContent = motos[i].model;
            cc.textContent = motos[i].cc;
            color.textContent = motos[i].color;
            image.src = motos[i].image;
        }

        btnMode.addEventListener('click', () => {
            document.querySelector('section').classList.toggle('dark');
            const isDark = document.querySelector('section').classList.contains('dark');

            logoNational.style.display = isDark ? 'none' : 'block';
            logoMedellin.style.display = isDark ? 'block' : 'none';
            btnMode.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
        });

        document.querySelector('.btn-prev').addEventListener('click', () => {
            index = (index - 1 + motos.length) % motos.length;
            showMoto(index);
        });

        document.querySelector('.btn-next').addEventListener('click', () => {
            index = (index + 1) % motos.length;
            showMoto(index);
        });

        let engine = false; // Estado de la moto
let moving = false; // Estado de movimiento


// Funci√≥n para encender la moto
document.querySelector('.btn-on').addEventListener('click', () => {
    if (!engine) {
        engine = true;
        motoImage.classList.add('start'); // Aplica la vibraci√≥n
        alert('Moto encendida üî•');
    } else {
        alert('La moto ya est√° encendida');
    }
});

// Funci√≥n para apagar la moto
document.querySelector('.btn-off').addEventListener('click', () => {
    if (engine) {
        engine = false;
        moving = false;
        landscape.style.animationPlayState = 'paused'; // Detener parallax
        motoImage.classList.remove('start'); // Detener vibraci√≥n
        alert('Moto apagada ‚ùå');
    } else {
        alert('La moto ya est√° apagada');
    }
});

// Funci√≥n para acelerar
document.querySelector('.btn-fwd').addEventListener('click', () => {
    if (engine) {
        moving = true;
        landscape.style.animationPlayState = 'running'; // Iniciar parallax
        alert('Acelerando üèÅ');
    } else {
        alert('Primero enciende la moto');
    }
});

// Funci√≥n para frenar
document.querySelector('.btn-stop').addEventListener('click', () => {
    if (engine && moving) {
        moving = false;
        landscape.style.animationPlayState = 'paused'; // Pausar parallax
        alert('Frenando üõë');
    } else {
        alert('La moto ya est√° detenida o apagada');
    }
});

let index = 0; // √çndice de la moto actual
showMoto(index);

    </script>
</body>
</html>
