<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferxxo Run</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: Arial, sans-serif;
        }
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to bottom, #1a1a2e, #16213e);
            overflow: hidden;
        }
        #player {
            position: absolute;
            width: 60px;
            height: 80px;
            bottom: 100px;
            left: 100px;
            background-color: #FEDB2C;
            border-radius: 10px;
            z-index: 10;
        }
        .obstacle {
            position: absolute;
            width: 40px;
            height: 60px;
            background-color: #FF0000;
            bottom: 100px;
            right: -40px;
            border-radius: 5px;
        }
        #score {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 24px;
            z-index: 20;
        }
        #game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 30;
            color: white;
        }
        #restart-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #FEDB2C;
            color: black;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="player"></div>
        <div id="score">Puntaje: 0</div>
        <div id="game-over">
            <h1>¡Game Over!</h1>
            <p id="final-score">Puntaje final: 0</p>
            <button id="restart-btn">Reiniciar</button>
        </div>
    </div>

    <script>
        // Variables del juego
        const player = document.getElementById('player');
        const gameContainer = document.getElementById('game-container');
        const scoreElement = document.getElementById('score');
        const gameOverScreen = document.getElementById('game-over');
        const finalScoreElement = document.getElementById('final-score');
        const restartBtn = document.getElementById('restart-btn');
        
        let isJumping = false;
        let isGameOver = false;
        let score = 0;
        let gameSpeed = 5;
        let obstacleInterval;
        
        // Posición inicial del jugador
        let playerBottom = 100;
        const playerLeft = 100;
        
        // Teclas control
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !isJumping && !isGameOver) {
                jump();
            }
            
            if (e.code === 'KeyR' && isGameOver) {
                restartGame();
            }
        });
        
        restartBtn.addEventListener('click', restartGame);
        
        // Función de salto
        function jump() {
            if (isJumping) return;
            
            isJumping = true;
            let jumpCount = 0;
            const jumpInterval = setInterval(() => {
                // Subida
                if (jumpCount < 15) {
                    playerBottom += 8;
                    player.style.bottom = playerBottom + 'px';
                } 
                // Bajada
                else if (jumpCount >= 15 && jumpCount < 30) {
                    playerBottom -= 8;
                    player.style.bottom = playerBottom + 'px';
                } 
                // Fin del salto
                else {
                    clearInterval(jumpInterval);
                    isJumping = false;
                }
                
                jumpCount++;
            }, 20);
        }
        
        // Crear obstáculos
        function createObstacle() {
            if (isGameOver) return;
            
            const obstacle = document.createElement('div');
            obstacle.classList.add('obstacle');
            gameContainer.appendChild(obstacle);
            
            let obstacleLeft = gameContainer.clientWidth;
            let obstacleBottom = 100;
            let randomHeight = Math.random() * 50 + 30;
            
            obstacle.style.height = randomHeight + 'px';
            obstacle.style.bottom = obstacleBottom + 'px';
            
            // Mover obstáculo
            const moveObstacle = setInterval(() => {
                if (isGameOver) {
                    clearInterval(moveObstacle);
                    return;
                }
                
                obstacleLeft -= gameSpeed;
                obstacle.style.left = obstacleLeft + 'px';
                
                // Detección de colisión
                if (
                    obstacleLeft < playerLeft + 60 &&
                    obstacleLeft + 40 > playerLeft &&
                    obstacleBottom < playerBottom + 80 &&
                    obstacleBottom + randomHeight > playerBottom
                ) {
                    gameOver();
                    clearInterval(moveObstacle);
                }
                
                // Si el obstáculo sale de la pantalla
                if (obstacleLeft < -40) {
                    clearInterval(moveObstacle);
                    gameContainer.removeChild(obstacle);
                    score++;
                    scoreElement.textContent = `Puntaje: ${score}`;
                    
                    // Aumentar dificultad
                    if (score % 5 === 0) {
                        gameSpeed += 0.5;
                    }
                }
            }, 20);
        }
        
        // Game over
        function gameOver() {
            isGameOver = true;
            clearInterval(obstacleInterval);
            finalScoreElement.textContent = `Puntaje final: ${score}`;
            gameOverScreen.style.display = 'flex';
        }
        
        // Reiniciar juego
        function restartGame() {
            isGameOver = false;
            score = 0;
            gameSpeed = 5;
            scoreElement.textContent = `Puntaje: ${score}`;
            gameOverScreen.style.display = 'none';
            
            // Eliminar todos los obstáculos
            document.querySelectorAll('.obstacle').forEach(obs => {
                obs.remove();
            });
            
            // Restablecer posición del jugador
            playerBottom = 100;
            player.style.bottom = playerBottom + 'px';
            
            // Reiniciar generación de obstáculos
            clearInterval(obstacleInterval);
            obstacleInterval = setInterval(createObstacle, 2000);
        }
        
        // Iniciar juego
        restartGame();
    </script>
</body>
</html>
