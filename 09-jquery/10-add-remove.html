<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>00-Template</title>
    <link rel="stylesheet" href="css/estilos.css">
    <style>
        section {
            display: flex;
            gap: 1rem;
            align-items: flex-start;
        }

        section .fruits,
        section .actions,
        section .list {
            background-color: rgba(0, 0, 0, 0.024);
            border-radius: 0.4rem;
            min-height: 220px;
            width: 120px;
        }

        section h4 {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 0.4rem 0.4rem 0 0;
            color: rgba(255, 255, 255, 0.6);
            padding: 0.4rem;
            margin-bottom: 0.2rem;
            text-align: center;
        }

        section .fruits label {
            border-bottom: 1px dotted rgba(255, 255, 255, 0.4);
            display: flex;
            align-items: center;
            gap: 0.4rem;
            justify-content: center;
            transform: scale(1.6);
            transform-origin: center;
        }

        section .fruits label:last-child {
            border-bottom: none;
        }

        section .actions {
            display: flex;
            flex-direction: column;
            gap: 0.4rem;
        }

        section .actions button {
            border: none;
            background-color: rgba(117, 236, 145, 0.6);
            border-radius: 0.4rem;
            cursor: pointer;
            margin: 0 auto;
            padding: 0.4rem;
            width: 80%;
            transition: transform 0.2s ease-in;
        }

        section .actions button:hover {
            transform: scale(1.05);
        }

        section .actions button.empty {
            background-color: rgba(236, 117, 117, 0.6);
        }

        section .list ol,
        section .list ul {
            height: 180px;
            overflow: auto;
            margin: 0;
            padding: 0;
        }

        section .list li {
            border-bottom: 1px dotted rgba(255, 255, 255, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            transform: scale(1.6);
            transform-origin: center;
            list-style-position: inside;
        }

        section .list ul li {
            transform: scale(1.2);
        }

        section .list li span {
            cursor: pointer;
            color: #a00;
            margin-left: 0.4rem;
            transition: transform 0.2s ease-in;
        }

        section .list li span:hover {
            transform: scale(1.2);
        }
    </style>
</head>

<body class="jquery">
    <nav>
        <a href="index.html" aria-label="Back to home">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" width="24" height="24" aria-hidden="true">
                <path fill="#ffffff"
                    d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z" />
            </svg>
        </a>
    </nav>
    <main role="main">
        <header>
            <svg viewBox="0 0 256 63" width="256" height="63" fill="none" xmlns="http://www.w3.org/2000/svg"
                aria-hidden="true">
                <!-- SVG content remains unchanged -->
            </svg>
            <h1><strong>00-Template</strong></h1>
            <p>Lorem.</p>
        </header>
        <section class="section" role="region" aria-label="Fruit selection interface">
            <div class="fruits">
                <h4>Fruits</h4>
                <label>
                    <input type="radio" name="fruit" value="üçé">
                    <span>Apple</span>
                    üçé
                </label>
                <label>
                    <input type="radio" name="fruit" value="üçä">
                    <span>Orange</span>
                    üçä
                </label>
                <label>
                    <input type="radio" name="fruit" value="üçê">
                    <span>Pear</span>
                    üçê
                </label>
                <label>
                    <input type="radio" name="fruit" value="üçí">
                    <span>Cherry</span>
                    üçí
                </label>
            </div>
            <div class="actions">
                <h4>Actions</h4>
                <button class="append" aria-label="Append selected fruit to list">Append</button>
                <button class="prepend" aria-label="Prepend selected fruit to list">Prepend</button>
                <button class="after" aria-label="Add placeholder after list">After</button>
                <button class="before" aria-label="Add placeholder before list">Before</button>
                <button class="empty" aria-label="Clear all lists">Empty</button>
            </div>
            <div class="list">
                <h4>List</h4>
                <ol class="output"></ol>
            </div>
        </section>
    </main>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            // Append (Add last child)
            $('.actions').on('click', '.append', function () {
                const $selectedFruit = $('input[name=fruit]:checked');
                if ($selectedFruit.length) {
                    const fruitValue = $selectedFruit.val();
                    $('.output').append(`<li>${fruitValue}<span aria-label="Remove this item">&times;</span></li>`);
                    $selectedFruit.prop('checked', false);
                } else {
                    alert('Please select a fruit!');
                }
            });

            // Prepend (Add first child)
            $('.actions').on('click', '.prepend', function () {
                const $selectedFruit = $('input[name=fruit]:checked');
                if ($selectedFruit.length) {
                    const fruitValue = $selectedFruit.val();
                    $('.output').prepend(`<li>${fruitValue}<span aria-label="Remove this item">&times;</span></li>`);
                    $selectedFruit.prop('checked', false);
                } else {
                    alert('Please select a fruit!');
                }
            });

            // Before (Add Sibling Before)
            $('.actions').on('click', '.before', function () {
                const $selectedFruit = $('input[name=fruit]:checked');
                const value = $selectedFruit.length ? $selectedFruit.val() : 'Before';
                $('.list ol.output').before(`<ul><li>${value}<span aria-label="Remove this item">&times;</span></li></ul>`);
            });

            // After (Add Sibling After)
            $('.actions').on('click', '.after', function () {
                const $selectedFruit = $('input[name=fruit]:checked');
                const value = $selectedFruit.length ? $selectedFruit.val() : 'After';
                $('.list ol.output').after(`<ul><li>${value}<span aria-label="Remove this item">&times;</span></li></ul>`);
            });

            // Remove (Remove this element)
            $('.list').on('click', 'li span', function () {
                $(this).parent().remove();
            });

            // Empty (Remove all children)
            $('.actions').on('click', '.empty', function () {
                $('.list').find('ol, ul').empty();
            });
        });
    </script>
</body>

</html>
