<style>
	figure.landscape {
		background: url(images/bg-pokemon.png) no-repeat center;
		background-size: cover;
		height: 500px;
		margin: 20px auto;
		position: relative;
		width: 370px;
	}
	div.pokeball {
		background: url(images/pokeball.png) no-repeat center;
		top: 24px; left: 40px;
	}
	div.superball {
		background: url(images/superball.png) no-repeat center;
		top: 24px; left: 224px;
	}
	div.pokeball,
	div.superball {
		background-size: cover;
		height: 90px;
		position: absolute;
		width: 90px;
		z-index: 9;
	}
	div.bulbassaur,
	div.venussaur {
		position: absolute;
	}
	div.bulbassaur {
		background: url(images/bulbasaur.png) no-repeat center;
		background-size: cover;
		height: 124px;
		bottom: 20px; left: 0px;
		width: 124px;
	}
	div.venussaur {
		background: url(images/venussaur.png) no-repeat center;
		background-size: contain;
		height: 207px;
		bottom: 20px; right: -20px;
		width: 300px;
	}
</style>

<section>
	<figure class="landscape">
		<div class="drag pokeball"></div>
		<div class="drag superball"></div>
		<div class="pk bulbassaur"></div>
		<div class="pk venussaur"></div>
	</figure>
</section>
<script>
    $(document).ready(function() {
            $('div.drag').draggable({
				containment: '.landscape',
				cursor: 'move',
				snap: '.pk',
				snapMode: 'inner',
				revert: 'invalid'
			});
			$('div.bulbassaur').droppable({
				accept: '.drag',
				drop: function(evt, ui) {
					$drag = $(ui.draggable);
					$drop = $(this);
					$drop.fadeOut(1000);
					$drag.addClass('animate__animated animate__bounce animate__infinite	')
				}
			});
			$('div.venussaur').droppable({
				accept: '.superball',
				drop: function(evt, ui) {
					$drag = $(ui.draggable);
					$drop = $(this);
					$drop.fadeOut(1000);
					$drag.addClass('animate__animated animate__bounce animate__infinite	')
				}
			});
        });

</script>
