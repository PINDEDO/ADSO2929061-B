<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game - Liga BetPlay</title>
    <link rel="stylesheet" href="css/estilos.css">
      <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .game-container {
      text-align: center;
      padding: 20px;
      border-radius: 20px;
      background: url("images/challengue/fondo.png") no-repeat center center;
      background-size: cover;
    }

    h1 {
      color: #002976;
      margin-bottom: 10px;
    }

    .stats {
      display: flex;
      justify-content: space-around;
      margin: 10px 0;
      font-weight: bold;
      color: #002976;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      gap: 10px;
      justify-content: center;
      margin: 20px auto;
      padding: 20px;
    }

    .card {
      width: 100px;
      height: 100px;
      position: relative;
      perspective: 1000px;
      cursor: pointer;
    }

    .card.flip .front {
      transform: rotateY(0deg);
    }

    .card.flip .back {
      transform: rotateY(180deg);
    }

    .front,
    .back {
      width: 100%;
      height: 100%;
      position: absolute;
      backface-visibility: hidden;
      border-radius: 10px;
      transition: transform 0.5s;
    }

    .front {
      transform: rotateY(180deg);
    }

    .back {
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    button {
      background: #002976;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #0141a8;
    }
  </style>
</head>

         <body>
  <div class="game-container">
    <h1>MEMORY GAME</h1>
    <div class="stats">
      <div>‚è± Tiempo: <span id="time">0</span> s</div>
      <div>üîÑ Movimientos: <span id="moves">0</span></div>
    </div>

  </div>


</body>

    <script src="js/jquery-3.7.1.min.js"></script>
     <script>
    $(function () {
      let equipos = [
        "nacional.png", "nacional.png",
        "santafe.png", "santafe.png",
        "millonarios.png", "millonarios.png",
        "america.png", "america.png",
        "junior.png", "junior.png",
        "cali.png", "cali.png",
        "medellin.png", "medellin.png",
        "oncecaldas.png", "oncecaldas.png"
      ];

      let movimientos = 0, aciertos = 0, tiempo = 0, temporizador;
      let primera = null, segunda = null, bloqueo = false;

      function iniciarJuego() {
        // Reiniciar stats
        movimientos = 0; aciertos = 0; tiempo = 0;
        $("#moves").text(movimientos);
        $("#time").text(tiempo);
        clearInterval(temporizador);

        // Mezclar
        equipos = equipos.sort(() => 0.5 - Math.random());

        // Renderizar cartas
        $(".grid").empty();
        $.each(equipos, function (i, eq) {
          $(".grid").append(`
            <div class="card" data-team="${eq}">
              <div class="front">
                <img src="images/challengue/${eq}" width="100" height="100">
              </div>
              <div class="back">
                <img src="images/challengue/liga.png" width="100" height="100">
              </div>
            </div>
          `);
        });

        // Preview inicial
        $(".card").addClass("flip");
        setTimeout(function () {
          $(".card").removeClass("flip");
          // Arranca el cron√≥metro despu√©s del preview
          temporizador = setInterval(function () {
            tiempo++;
            $("#time").text(tiempo);
          }, 1000);
        }, 2000);
      }

      // Click en carta
      $(document).on("click", ".card", function () {
        if (bloqueo || $(this).hasClass("flip")) return;

        $(this).addClass("flip");

        if (!primera) {
          primera = $(this);
        } else {
          segunda = $(this);
          movimientos++;
          $("#moves").text(movimientos);
          verificar();
        }
      });

      function verificar() {
        if (primera.data("team") === segunda.data("team")) {
          aciertos++;
          primera = null;
          segunda = null;

          if (aciertos === equipos.length / 2) {
            clearInterval(temporizador);
            alert("üéâ ¬°Ganaste en " + movimientos + " movimientos y " + tiempo + " segundos!");
          }
        } else {
          bloqueo = true;
          setTimeout(function () {
            primera.removeClass("flip");
            segunda.removeClass("flip");
            primera = null;
            segunda = null;
            bloqueo = false;
          }, 1000);
        }
      }

      // Bot√≥n restart
      $("#restart").click(iniciarJuego);

      iniciarJuego();
    });
  </script>
