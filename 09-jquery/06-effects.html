<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>06-effects</title>
  <link rel="stylesheet" href="css/estilos.css">
  <style>
      section.section {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
        min-height: 560px !important;
        select.fx {
            border: none;
            border-radius: 0.4rem;
            padding: 0.4rem 0.8rem;
        }
        img.character {
            filter: drop-shadow(0 0 24px #fff);
            width: 260px;
        }
    }
  </style>
</head>

<body class="jquery">
  <nav>
    <a href="index.html">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" width="24" fill="#007bff">
        <path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/>
      </svg>
    </a>
  </nav>

  <main>
    <header>
      <h1><strong>06-effects</strong></h1>
      <p>Add animations and effects to elements.</p>
    </header>

    <section class="section">
      <select class="fx">
        <option value="">Select jQuery Effect...</option>
        <option value="hide">Hide</option>
        <option value="show">Show</option>
        <option value="toggle">Toggle</option>
        <option value="slideDown">Slide Down</option>
        <option value="slideUp">Slide Up</option>
        <option value="slideToggle">Slide Toggle</option>
        <option value="fadeIn">Fade In</option>
        <option value="fadeOut">Fade Out</option>
        <option value="fadeToggle">Fade Toggle</option>
        <option value="animate">Animate (Pulse & Glow)</option>
        <option value="stop">Stop Animation</option>
      </select>
      <img class="character" src="images/turbo-granny.png" alt="Turbo Granny">
    </section>
  </main>

  <!-- jQuery from CDN -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
    $(document).ready(function () {
      const $img = $('.character');
      const speed = 600;

      // Map of effects
      const effects = {
        hide: () => $img.hide(speed),
        show: () => $img.show(speed),
        toggle: () => $img.toggle(speed),
        slideDown: () => $img.slideDown(speed),
        slideUp: () => $img.slideUp(speed),
        slideToggle: () => $img.slideToggle(speed),
        fadeIn: () => $img.fadeIn(speed),
        fadeOut: () => $img.fadeOut(speed),
        fadeToggle: () => $img.fadeToggle(speed),
        animate: () => {
          $img.stop().animate(
            { opacity: 0.4, width: '280px' },
            speed
          ).animate(
            { opacity: 1, width: '260px' },
            speed
          );
        },
        stop: () => {
          $img.stop();
          alert('Animation stopped!');
        }
      };

      // Apply effect on change
      $('.fx').change(function () {
        const effect = $(this).val();
        if (effect && effects[effect]) {
          effects[effect]();
        }
      });
    });
  </script>
</body>
</html>
