<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>00-Template</title>
    <link rel="stylesheet" href="css/estilos.css">
    <style>
        div.controls {
            margin-top: 4rem;
            display: flex;
            justify-content: center;
            gap: 0.4rem;
            align-items: center;
        }

        div.controls button {
            border: none;
            border-radius: 0.2rem;
            background-color: #ca983b;
            cursor: pointer;
            padding: 0.4rem 0.8rem;
            transition: transform 0.2s ease-in;
        }

        div.controls button:hover {
            transform: scale(1.1);
        }

        div.cards {
            display: flex;
            align-items: center;
            margin-bottom: 4rem;
            gap: 0.8rem;
        }

        div.cards .carousel {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 2rem;
            flex-wrap: wrap;
            width: 600px;
        }

        div.cards figure {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 20px;
            margin: 0;
            padding: 0;
            filter: grayscale(1);
            transition: all 0.5s ease-in;
        }

        div.cards figure figcaption {
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }

        div.cards figure.active {
            filter: grayscale(0);
            transform: scale(1.2);
        }

        div.cards figure.active figcaption {
            opacity: 1;
        }

        div.cards button {
            border: none;
            border-radius: 0.2rem;
            background-color: transparent;
            cursor: pointer;
            padding: 0.4rem 0.8rem;
            transition: transform 0.2s ease-in;
        }

        div.cards button:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body class="jquery">
    <nav>
        <a href="index.html" aria-label="Back to home">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" width="24" height="24">
                <path fill="#ffffff"
                    d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z" />
            </svg>
        </a>
    </nav>
    <main role="main">
        <header>
            <svg viewBox="0 0 256 63" width="256" height="63" fill="none" xmlns="http://www.w3.org/2000/svg">
                <!-- SVG content remains unchanged -->
            </svg>
            <h1><strong>00-Template</strong></h1>
            <p>Lorem.</p>
        </header>
        <section>
            <div class="controls">
                <button class="btnFirst" aria-label="Go to first slide">First</button>
                <button class="btnAutoPlay" aria-label="Toggle auto play">Auto Play</button>
                <button class="btnLast" aria-label="Go to last slide">Last</button>
            </div>
            <div class="cards">
                <button class="btnPrev" aria-label="Previous slide">
                    <img src="images/nextprev/prev.png" alt="Previous">
                </button>
                <div class="carousel" role="region" aria-label="Image carousel">
                    <figure class="active">
                        <img src="images/nextprev/card01.png" alt="Goku character">
                        <figcaption>Goku</figcaption>
                    </figure>
                    <figure>
                        <img src="images/nextprev/card02.png" alt="Krillin character">
                        <figcaption>Krillin</figcaption>
                    </figure>
                    <figure>
                        <img src="images/nextprev/card03.png" alt="Piccolo character">
                        <figcaption>Piccolo</figcaption>
                    </figure>
                    <figure>
                        <img src="images/nextprev/card04.png" alt="Trunks character">
                        <figcaption>Trunks</figcaption>
                    </figure>
                    <figure>
                        <img src="images/nextprev/card05.png" alt="Tenshin character">
                        <figcaption>Tenshin</figcaption>
                    </figure>
                </div>
                <button class="btnNext" aria-label="Next slide">
                    <img src="images/nextprev/next.png" alt="Next">
                </button>
            </div>
        </section>
    </main>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            let $act = $('figure.active');
            let autoInt;

            // Update active figure
            function updateActive() {
                $act = $('figure.active');
            }

            // Remove active class from all figures
            function removeActive() {
                $('figure').removeClass('active');
            }

            // First button
            $('.btnFirst').click(function () {
                removeActive();
                $('figure').first().addClass('active');
                updateActive();
            });

            // Last button
            $('.btnLast').click(function () {
                removeActive();
                $('figure').last().addClass('active');
                updateActive();
            });

            // Next button
            $('.btnNext').click(function () {
                removeActive();
                const nextIndex = $act.index() + 1;
                if (nextIndex < $('figure').length) {
                    $act.next().addClass('active');
                } else {
                    $('figure').first().addClass('active');
                }
                updateActive();
            });

            // Prev button
            $('.btnPrev').click(function () {
                removeActive();
                if ($act.index() > 0) {
                    $act.prev().addClass('active');
                } else {
                    $('figure').last().addClass('active');
                }
                updateActive();
            });

            // AutoPlay button
            $('.btnAutoPlay').click(function () {
                $(this).toggleClass('autoplay');
                if ($(this).hasClass('autoplay')) {
                    $(this).text('Stop').attr('aria-label', 'Stop auto play');
                    autoInt = setInterval(function () {
                        removeActive();
                        const nextIndex = $act.index() + 1;
                        if (nextIndex < $('figure').length) {
                            $act.next().addClass('active');
                        } else {
                            $('figure').first().addClass('active');
                        }
                        updateActive();
                    }, 1000);
                } else {
                    $(this).text('Auto Play').attr('aria-label', 'Toggle auto play');
                    clearInterval(autoInt);
                }
            });
        });
    </script>
</body>

</html>
