<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>07-callback</title>
  <link rel="stylesheet" href="css/estilos.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }

    nav a {
      display: inline-block;
      margin: 10px;
    }

    main header {
      text-align: center;
      margin-bottom: 2rem;
    }

    button.btn {
      cursor: pointer;
      background-color: #fff9;
      border: none;
      margin: 1rem auto;
      border-radius: 0.4rem;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      display: block;
      transition: transform 0.2s ease-in;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    button.btn:hover:not([disabled]) {
      transform: scale(1.05);
      background-color: #fff;
    }

    button.btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    figure.character {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      gap: 0.5rem;
      width: 180px;
      margin: 0 auto;
    }

    figure.character img {
      width: 140px;
      transition: transform 0.3s ease;
    }

    figure.character figcaption {
      background-color: #fff9;
      border-radius: 0.4rem;
      padding: 0.4rem 0.8rem;
      color: #000;
      font-size: 0.9rem;
      text-align: center;
    }
  </style>
</head>

<body class="jquery">
  <nav>
    <a href="index.html">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" width="24" fill="#007bff">
        <path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/>
      </svg>
    </a>
  </nav>

  <main>
    <header>
      <h1><strong>07-callback</strong></h1>
      <p>Use callback functions to execute code after an animation completes.</p>
    </header>

    <section class="section">
      <button class="btn">Animate</button>
      <figure class="character">
        <img src="images/turbo-granny.png" alt="Turbo Granny">
        <figcaption>Turbo Granny</figcaption>
      </figure>
    </section>
  </main>

  <!-- jQuery from CDN -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
    $(document).ready(function () {
      const $btn = $('.btn');
      const $character = $('.character');
      const duration = 2000; // 2 seconds

      $btn.on('click', function () {
        // Disable button during animation
        $btn.prop('disabled', true).css('opacity', '0.6');

        // First animation: move right
        $character.animate(
          { left: '200px' },
          duration,
          function () {
            // Callback: after moving right
            console.log('Turbo Granny reached the right side!');

            // Second animation: move back to start
            $(this).animate(
              { left: '0px' },
              duration,
              function () {
                // Final callback: animation complete
                console.log('Turbo Granny is back!');
                $btn.prop('disabled', false).css('opacity', '1');
              }
            );
          }
        );
      });
    });
  </script>
</body>
</html>
