<style>
    select {
        display: block;
        margin: 20px auto;
        width: 160px;
    }
    div.loader {
        background: url(images/loader.gif) no-repeat center;
        height: 30px;
        margin: 20px auto;
        width: 50px;
    }
</style>

<section>
    <select class="brands form-select">
        <option value="">Select Brand...</option>
        <option value="1">SantaCruz</option>
        <option value="2">Intense</option>
        <option value="3">Yeti</option>
    </select>
    <div class="loader"></div>
    <select class="references form-select"></select>
</section>

<script>
   $(document).ready(function() {
			$('.references').hide();
			$('.loader').hide();
			// Events
			$('.brands').change(function(event) {
				$brn = $(this).val();
				if ($brn.length > 0) {
					$('.loader').show();
					$('.references').hide();
					// GET
					$.get('php/references.php', { brn: $brn }, function(data) {
						setTimeout(function() {
							$('.loader').hide();
							$('.references').fadeIn(1000).html(data);
						},1000);
					});
				} else {
					$('.references').hide();
				}
			});
        });

</script>
