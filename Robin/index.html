<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Reset de estilos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding-bottom: 60px;
        }

        .logo {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }

        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-container label {
            display: block;
            margin-bottom: 5px;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #555;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Logo -->
    <div class="logo">
        LOGO
    </div>

    <!-- Formulario de Inicio de Sesión-->
    <div class="login-container">
        <h2>Iniciar sesión</h2>
        <form id="login-form">
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" placeholder="Correo electrónico" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Contraseña" required>

            <button type="submit">Ingresar</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        footer
    </footer>

    <!-- Bootstrap JS (opcional, solo si necesitas componentes interactivos de Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Tu script original -->
    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita que se envíe el formulario por defecto

            // Obtiene los valores del formulario
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Validación simple
            if (!email || !password) {
                alert('Por favor, complete todos los campos.');
                return;
            }

            // Aquí podrías agregar lógica para validar el usuario contra una API o base de datos
            console.log('Email:', email);
            console.log('Password:', password);

            // Simulación de inicio de sesión exitoso
            alert('Inicio de sesión exitoso!');
            
            // Redirigir al dashboard después del inicio de sesión
            window.location.href = 'dashboard.html';
        });
    </script>
</body>
</html>
