<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challegue Grid</title>
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/custom.css">
    <style>
section {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); /* Ajusta el número de columnas automáticamente */
    grid-gap: 0.4rem;
    grid-auto-rows: 120px; /* Cada fila tiene al menos 120px */
}

section div.box {
    position: relative; /* Para controlar mejor la imagen dentro del div */
    overflow: hidden; /* Asegura que las imágenes no salgan de la caja */
}

/* Ajuste de imagen para que se adapte al tamaño de las cajas */
section div.box img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* Hace que la imagen se ajuste sin distorsionarse */
}

/* Personaliza cada caja según el diseño */
.box1 {
    grid-column: span 2;
    grid-row: span 2;
}

.box2 {
    grid-column: span 1;
    grid-row: span 1;
}

.box3 {
    grid-column: span 1;
    grid-row: span 1;
}

.box4 {
    grid-column: span 2;
    grid-row: span 2;
}

.box5 {
    grid-column: span 1;
    grid-row: span 1;
}

.box6 {
    grid-column: span 2;
    grid-row: span 1;
}

.box7 {
    grid-column: span 1;
    grid-row: span 1;
}

.box8 {
    grid-column: span 1;
    grid-row: span 2;
}

.box9 {
    grid-column: span 2;
    grid-row: span 1;
}

    </style>
</head>
